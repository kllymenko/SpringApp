<!DOCTYPE HTML>
<html>
<head data-th-replace="fragments/headers::head(title='Add Product')"></head>

<body>
<div class="container">
    <!-- replace with top fragment from productsPage.html -->
    <div data-th-replace="productsPage::top">....</div>

    <h2>Add Product</h2>
    <!--    <div data-th-if="${errorMessage!=null}"
            style="color:red;font-style:italic" data-th-utext="${errorMessage}">..</div> -->

    <form data-th-action="@{/addProduct}" data-th-object="${addProductForm}" method="POST">
        <div class="form-group">
            <label data-th-for="name">Enter Name</label>
            <input type="text" class="form-control" placeholder="Enter Name" data-th-field="*{name}"/>
            <p class="text-danger" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"></p>
        </div>
        <div class="form-group">
            <label data-th-for="price">Enter price</label>
            <input type="number" step="0.01" class="form-control" placeholder="Enter price" data-th-field="*{price}"/>
            <p class="text-danger" data-th-if="${#fields.hasErrors('price')}" data-th-errors="*{price}"></p>
        </div>
        <div class="form-group">
            <label data-th-for="providerName">Choose provider</label>
            <select name="providerName">
                <option data-th-each="provider : ${providers}" data-th-value="${provider}"
                        data-th-text="${provider}">...
                </option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success" value="Add"/>
        </div>
    </form>
</div>
</body>
</html>
